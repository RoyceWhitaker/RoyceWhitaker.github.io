    <style>
      #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0FF;
        opacity: 0.5;
      }
      #monster1, #monster2 {
        text-decoration: none;
        color: white;
        font-size: 16pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
      }
      .popover-content {
        min-width: 180px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div style="display: none;">
      <!-- Clickable label for Vienna -->
      <a class="overlay" id="monster1" href="http://roycewhitaker.me/monster-1.html">Monster 1</a>
      <a class="overlay" id="monster2" href="http://roycewhitaker.me/monster-2.html">Monster 2</a>
      <!-- <div id="marker" title="Marker"></div> -->
      <!-- Popup -->
      <div id="popup" title="Welcome to OpenLayers"></div>
    </div>
    <script>
      // var layer = new ol.layer.Tile({

      // var map = new ol.Map({

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.Stamen({
              layer: 'watercolor'
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.Stamen({
              layer: 'terrain-lines'
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2.8
        })
      });






      var pos = ol.proj.fromLonLat([16.3725, 48.208889]);

      // Vienna marker
      var marker = new ol.Overlay({
        position: pos,
        positioning: 'center-center',
        element: document.getElementById('marker'),
        stopEvent: false
      });
      map.addOverlay(marker);

      // Vienna label
      var monster1 = new ol.Overlay({
        position: pos,
        element: document.getElementById('monster1')
      });
      map.addOverlay(monster1);
      
      
      
      
      
      var posmonster2 = ol.proj.fromLonLat([32, 57]);

      // Vienna marker
      var marker1 = new ol.Overlay({
        position: posmonster2,
        positioning: 'center-center',
        element: document.getElementById('marker1'),
        stopEvent: false
      });
      map.addOverlay(marker1);

      // Vienna label
      var monster2 = new ol.Overlay({
        position: posmonster2,
        element: document.getElementById('monster2')
      });
      map.addOverlay(monster2);
