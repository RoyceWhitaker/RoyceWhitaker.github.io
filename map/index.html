    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
      #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0FF;
        opacity: 0.5;
      }
      #monster1, #monster2, #monster3, #monster4, #monster5, #monster6 {
        text-decoration: none;
        color: white;
        font-size: 16pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
      }
      .popover-content {
        min-width: 180px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div style="display: none;">
      <!-- Clickable label for Vienna -->
      <a class="overlay" id="monster1" href="http://roycewhitaker.me/monster-1.html">Frankenstein</a>
      <a class="overlay" id="monster2" href="http://roycewhitaker.me/monster-2.html">Dracula</a>
      <a class="overlay" id="monster3" href="http://roycewhitaker.me/monster-3.html">Godzilla</a>

      <a class="overlay" id="monster5" href="http://roycewhitaker.me/monster-5.html">Medusa</a>

    <script>
      // var layer = new ol.layer.Tile({

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.Stamen({
              layer: 'watercolor'
            })
          }),
          new ol.layer.Tile({
            source: new ol.source.Stamen({
              layer: 'terrain-lines'
            })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2.8
        })
      });






      var pos = ol.proj.fromLonLat([11, 53]);

      // Vienna marker
      var marker = new ol.Overlay({
        position: pos,
        positioning: 'center-center',
        element: document.getElementById('marker'),
        stopEvent: false
      });
      map.addOverlay(marker);

      // Vienna label
      var monster1 = new ol.Overlay({
        position: pos,
        element: document.getElementById('monster1')
      });
      map.addOverlay(monster1);
